# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml

startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - watiApiBaseUrl
      - watiAuthToken
    properties:
      watiApiBaseUrl:
        type: string
        description: The base URL for the Wati API (e.g. https://live-mt-server.wati.io)
      watiAuthToken:
        type: string
        description: Your Wati authentication token (Bearer token)
      watiTenantId:
        type: string
        description: Optional Wati tenant ID (only needed for multi-channel setups)
  commandFunction:
    # A JS function that produces the CLI command based on the given config to start the MCP on stdio.
    |-
    (config) => ({command: 'uvx', args: ['whatsapp-mcp'], env: {WATI_API_BASE_URL: config.watiApiBaseUrl, WATI_AUTH_TOKEN: config.watiAuthToken, ...(config.watiTenantId ? {WATI_TENANT_ID: config.watiTenantId} : {})}})
  exampleConfig:
    watiApiBaseUrl: https://live-mt-server.wati.io
    watiAuthToken: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
